# -- Markup --
# These settings are required for the theme to function.

[goldmark]
    [goldmark.renderer]
        unsafe = true
    [goldmark.parser]
        autoHeadingID     = true
        autoHeadingIDType = "github"

    [goldmark.extensions]
        [goldmark.extensions.passthrough]
            enable = true
            [goldmark.extensions.passthrough.delimiters]
                block  = [['\[', '\]'], ['$$', '$$']]
                inline = [['\(', '\)']]

[highlight]
    noClasses = false

[tableOfContents]
    endLevel   = 4
    startLevel = 2
